{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Password Protected</h2>
    <p class="text-center">Please enter the password to access the Input Match Rankings page.</p>

    <!-- Password Form -->
    <form method="POST" class="mt-4">
        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <div class="mb-3 text-center">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control w-25 mx-auto" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
